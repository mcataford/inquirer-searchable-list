name: Continuous Integration

on:
  push:
    branches:
      - master
  pull_request:

env:
  CI: 1

jobs:
  tests:
    name: Lint & Tests
    runs-on: ubuntu-20.04
    steps:
        - uses: actions/checkout@v2
          with:
            fetch-depth: 0
        - name: Setup Node.js
          uses: actions/setup-node@v1
          with:
            node-version: '14'
        - name: Install dependencies
          run: |
            yarn install --immutable
        - name: Build
          run: yarn build
        - name: Linting
          run: yarn lint
